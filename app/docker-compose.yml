version: "3.8"
services:
  frontend:
    image: plantpal-frontend
    build: .
    ports:
      - 8502:8502
    volumes:
      - ./:/app/
    command : "streamlit run ui.py --server.port 8502 --server.fileWatcherType none"
    environment:
      - CHAT_ENDPOINT="http://backend:8000/predict"

  backend:
    image: plantpal-backend
    build: .
    ports:
      - 8000:8000
    volumes:
      - ./:/app/
    command : "python api.py"
  
